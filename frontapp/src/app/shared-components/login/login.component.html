

  <div>
    <br>
    <mat-card>
      <section class="mat-typography">
        <h3>Login First!</h3>
      </section>
      <mat-divider></mat-divider>
      <br>
      <div class="create-form">
        <mat-form-field class="field-full-width full-field">
          <input matInput placeholder="Username" [(ngModel)]="data.name">
  
        </mat-form-field>
        <br>
        <mat-form-field class="field-full-width full-field">
          <input type="password" matInput placeholder="Password" [(ngModel)]="data.password" >
        </mat-form-field>
        <br>
        <mat-divider></mat-divider>
        <br><br>
        <div class="container-fluid">
          <div class="row">
              <div class="col-md-6">
                <button type="submit" [mat-dialog-close]="data" class="mr-auto mt-4 pt-1"  mat-raised-button color="primary">SignIn</button>
              </div>
                <div class="col-md-6 text-right">
                  <div class="container">
                    <div class="row">
                      <div class="col-sm">
                          <h4 class="badge badge-info text-left">New User ?</h4>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <button class="mr-auto signup-btn" [mat-dialog-close] (click)="signUp()" mat-raised-button color="primary">SignUp</button>
                        </div>
                      </div>
                  </div>
                </div>
          </div>
        </div>
      </div>
      <div *ngIf="errors">
        <div  *ngFor="let error of errors">
          <div class="alert alert-danger" role="alert">
            {{error.defaultMessage}}
          </div>
        </div>
      </div>
    </mat-card>
  </div>
