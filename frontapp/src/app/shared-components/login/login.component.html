

  <div>
    <br>
    <mat-card>
      <section class="mat-typography">
        <h3>Login First!</h3>
      </section>
      <mat-divider></mat-divider>
      <br>
      <div class="create-form">
        <mat-form-field class="field-full-width full-field">
          <input matInput placeholder="Username" [(ngModel)]="data.name">
  
        </mat-form-field>
        <br>
        <mat-form-field class="field-full-width full-field">
          <input type="password" matInput placeholder="Password" [(ngModel)]="data.password" >
        </mat-form-field>
        <br>
        <mat-divider></mat-divider>
        <br><br>
        <button type="submit" [mat-dialog-close]="data" class="mx-auto"  mat-raised-button color="primary">Login</button>
      </div>
      <div *ngIf="errors">
        <div  *ngFor="let error of errors">
          <div class="alert alert-danger" role="alert">
            {{error.defaultMessage}}
          </div>
        </div>
      </div>
    </mat-card>
  </div>
